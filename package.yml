name       : xorg-driver-video-amdgpu
version    : 18.1.0
release    : 21
source     :
    - https://www.x.org/releases/individual/driver/xf86-video-amdgpu-18.1.0.tar.bz2 : e11f25bb51d718b8ea938ad2b8095323c0ab16f4ddffd92091d80f9a445a9672
license    : MIT
summary    : Support for AMDGPU devices
component  : xorg.driver
description: |
    Support for AMDGPU devices
builddeps  :
    - pkgconfig(libdrm)
    - pkgconfig(libdrm_amdgpu)
    - pkgconfig(gbm)
    - pkgconfig(xextproto)
    - pkgconfig(libudev)
    - pkgconfig(gl)
    - pkgconfig(xorg-server)
    - pkgconfig(fontsproto)
    - pkgconfig(xf86driproto)
optimize   :
    - no-bind-now
    - no-symbolic
setup      : |
    %configure --disable-static \
               --with-xorg-conf-dir=/usr/share/X11/xorg.conf.d
build      : |
    %make
install    : |
    %make_install
